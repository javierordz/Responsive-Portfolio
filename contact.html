                    <div class="row">
                        <div class="col-md-12">
                            <h1>Contact</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <form>
                                <div class="form-group">
                                    <label for="nameInput">Name</label>
                                    <input type="text" class="form-control .col-md-8" id="nameInput" aria-describedby="Enter Name" placeholder="John Smith">
                                </div>
                                <div class="form-group">
                                    <label for="emailInput">Email address</label>
                                    <input type="email" class="form-control .col-md-8" id="emailInput" aria-describedby="Enter Email" placeholder="example@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="messageInput">Email address</label>
                                    <textarea class="form-control" rows=5 id="messageInput" aria-describedby="Enter Message" placeholder="What's on your mind?"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
